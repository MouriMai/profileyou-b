<!DOCTYPE html>
<html>
    <head>
        <meta httpequiv="ContentType" content="text/html;charset=utf8">
    </head>
    <body>
        <form method="POST" action="/keyword/create">
            <p>ワード： <input type="text" name="word" value="" /></p>
            <p>Description： <input type="text" name="description" value="" /></p>
            <p>ImageUrl： <input type="text" name="imageUrl" value="" /></p>
            <input type="submit" value="作成" /> 
        </form>
        <hr>
        <table border="1">
            {{ range .keywords }}
                <tr>
                    <td><a href="/keywords/{{.KeywordId}}">{{.KeywordId}}</a></td>
                    <td>{{.Word}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.ImageUrl}}</td>
                </tr>
            {{ end }}
        </table>
    </body>
</html>
